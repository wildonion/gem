server {
    listen 80;
    server_name api.mafia.conse.app;
    add_header 'Access-Control-Allow-Origin' '$http_origin' always;
    return 301 https://$host$request_uri;
}
server {
    listen 443 ssl;
    server_name api.mafia.conse.app;
    ssl_certificate /etc/nginx/cert-api.mafia.conse.app.pem;
    ssl_certificate_key /etc/nginx/key-api.mafia.conse.app.pem;
    include /etc/nginx/options-ssl-nginx.conf;
    ssl_dhparam /etc/nginx/ssl-dhparams.pem;

    location / {
        proxy_pass http://127.0.0.1:7439; # 7439 is the conse docker container port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
