server {
    listen 80;
    server_name checkpswd.conse.app;
    add_header 'Access-Control-Allow-Origin' '$http_origin' always;
    return 301 https://$host$request_uri;
}
server {
    listen 443 ssl;
    server_name checkpswd.conse.app;
    ssl_certificate /etc/nginx/cert-checkpswd.conse.app.pem;
    ssl_certificate_key /etc/nginx/key-checkpswd.conse.app.pem;
    include /etc/nginx/options-ssl-nginx.conf;
    ssl_dhparam /etc/nginx/ssl-dhparams.pem;

    location / {
        proxy_pass http://127.0.0.1:2432; # 2432 is the uvicorn port ran with pm2
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
