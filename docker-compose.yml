version: "3.8"


services:
  mongodb:
    image : mongo
    container_name: mongodb
    networks:
      - 'gem' 
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - /home/root/mongodb/database:/data/db
    ports:
      - 27017:27017
    restart: unless-stopped
